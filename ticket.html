</head>
<body>
    <header class="navbar">
        <nav>
            <ul>
                <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="ticket.html"><i class="fas fa-ticket-alt"></i> Manage Ticket</a></li>
                <li>
                    <a href="#"><i class="fas fa-chart-line"></i> Reports</a>
                    <ul class="submenu">
                        <li><a href="stats.html">Stats</a></li>
                        <li><a href="attendance.html">Attendance</a></li>
                        <li><a href="leaves.html">Leaves</a></li>
                        <li><a href="performance.html">Performance</a></li>
                        <li><a href="total-order.html">Total Order</a></li>
                        <li><a href="process.html">Process</a></li>
                        <li><a href="achievement.html">Achievement</a></li>
                    </ul>
                </li>
                <li><a href="supervisor-view.html"><i class="fas fa-user-tie"></i> Supervisor View</a></li>

                    <a href="profile.html"><i class="fas fa-user"></i> User Profile</a>
                </li>
                <li><a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="ticket-container">
        <form class="ticket-form" id="ticket-form">
            <h1>Ticket</h1>
            <input type="text" id="ticket-number" name="ticket-number" placeholder="Enter Ticket Number" required>
            <input type="number" id="total-order" name="total-order" placeholder="Enter Total Order" required>
            <div class="timer-section">
                <button type="button" id="start-timer">Start Timer</button>
                <button type="button" id="stop-timer" style="display: none;">Stop Timer</button>
                <div class="timer" id="timer-display">00:00:00</div>
                <!-- Font Awesome Bell Icon -->
                <i id="bell-icon" class="fas fa-bell" style="display: none;"></i>
            </div>
        </form>
    </div>
    <script src="ticket.js"></script>
</body>
</html>
